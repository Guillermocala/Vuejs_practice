<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body class="">
    <div id="app" class="container">
        <h1 class="mt-3">{{ titulo }} </h1>
        <div class="row m-3">
            <input type="text" v-model="nuevo_dato" class="form-text m-2" @keyup.enter="agregar">
            <button @click="agregar" class="btn btn-primary">Agregar</button>
        </div>
        <ul v-for="(item, index) of exercises" 
            class="d-flex justify-content-between align-items-center"
            role="alert"
            :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
            <div>
                <li class="row py-2 my-2">{{index + 1}}: {{item.nombre}}</li>
            </div>
            <div>
                <button class="btn btn-primary" @click="cambiarEstado(index)" >Check</button>
                <button class="btn btn-danger" @click="eliminar(index)">Delete</button>
            </div>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
